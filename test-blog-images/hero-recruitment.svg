<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="80" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="700" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="650" cy="60" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="350" r="2.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Main Content Card -->
  <rect x="80" y="60" width="640" height="280" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(120, 100)">
    <circle cx="40" cy="40" r="35" fill="#4f46e5" opacity="0.1"/>
    <path d="M20 25 Q40 15 60 25 Q65 40 60 55 Q40 65 20 55 Q15 40 20 25 Z" fill="#4f46e5"/>
    <circle cx="30" cy="35" r="2" fill="#ffffff"/>
    <circle cx="50" cy="35" r="2" fill="#ffffff"/>
    <path d="M25 45 Q40 55 55 45" stroke="#ffffff" stroke-width="2" fill="none"/>
    <!-- Neural network lines -->
    <line x1="15" y1="30" x2="25" y2="35" stroke="#4f46e5" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="45" x2="25" y2="40" stroke="#4f46e5" stroke-width="1" opacity="0.6"/>
    <line x1="65" y1="30" x2="55" y2="35" stroke="#4f46e5" stroke-width="1" opacity="0.6"/>
    <line x1="65" y1="45" x2="55" y2="40" stroke="#4f46e5" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Title Text -->
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    The Future of Smart Hiring
  </text>
  
  <!-- Subtitle -->
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    How AI-powered recruitment is transforming talent acquisition
  </text>
  
  <!-- Feature Icons -->
  <g transform="translate(220, 200)">
    <!-- CV Analysis -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#10b981" opacity="0.1"/>
    <rect x="15" y="10" width="30" height="20" rx="2" fill="#10b981"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">CV Analysis</text>
    
    <!-- Ranking -->
    <rect x="80" y="0" width="60" height="40" rx="8" fill="#f59e0b" opacity="0.1"/>
    <rect x="95" y="10" width="8" height="20" rx="1" fill="#f59e0b"/>
    <rect x="105" y="15" width="8" height="15" rx="1" fill="#f59e0b"/>
    <rect x="115" y="8" width="8" height="22" rx="1" fill="#f59e0b"/>
    <text x="110" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Smart Ranking</text>
    
    <!-- Matching -->
    <rect x="160" y="0" width="60" height="40" rx="8" fill="#ef4444" opacity="0.1"/>
    <circle cx="185" cy="20" r="8" fill="#ef4444" opacity="0.3"/>
    <circle cx="195" cy="20" r="8" fill="#ef4444" opacity="0.3"/>
    <circle cx="190" cy="20" r="6" fill="#ef4444"/>
    <text x="190" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">AI Matching</text>
  </g>
  
  <!-- Decorative Elements -->
  <path d="M600 120 Q620 100 640 120 Q620 140 600 120" fill="#4f46e5" opacity="0.2"/>
  <path d="M580 280 Q600 260 620 280 Q600 300 580 280" fill="#10b981" opacity="0.2"/>
</svg>