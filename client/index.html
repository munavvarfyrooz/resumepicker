<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ResumePicker - Smart Resume Screening & Candidate Selection</title>
    <meta name="description" content="ResumePicker helps recruiters find the perfect candidates faster with AI-powered resume screening, bulk upload capabilities, and intelligent ranking algorithms." />

    <meta property="og:type" content="website" />

    <meta property="og:description" content="ResumePicker helps recruiters find the perfect candidates faster with AI-powered resume screening and intelligent ranking algorithms." />
    <meta property="og:site_name" content="ResumePicker" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="ResumePicker - Smart Resume Screening & Candidate Selection" />
    <meta property="twitter:description" content="ResumePicker helps recruiters find the perfect candidates faster with AI-powered resume screening and intelligent ranking algorithms." />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "ResumePicker",
      "description": "Smart resume screening and candidate selection platform with AI-powered analysis",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "url": "https://resumepicker.ai",
      "author": {
        "@type": "Organization",
        "name": "ResumePicker Team"
      },
      "offers": {
        "@type": "Offer",
        "category": "Resume Screening Software"
      }
    }

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
